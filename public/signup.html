


<!--Panel-->
<div id="signup" class="card text-xs-center">
    <form ng-Submit="signup()">
    	<div class="card-header default-color-dark white-text">
            <h2>Registration</h2>
            <p>Already have an account? <a href="#/signin">Sign in</a></p>
        </div>
         
         <p class="notification">{{msg}}</p>
         <input required minlength="3" class="myinput" type="text" ng-model="user.username" placeholder="Username"><br/><br/>
         <input required minlength="6" class="myinput" type="password" ng-model="user.password" placeholder="Password"><br/><br/>
         <input class="btn mdb-color" type="submit" value="Sign Up"/>
    </form>
</div>
<!--/.Panel-->
